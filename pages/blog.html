<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;300;400&family=IBM+Plex+Serif:wght@200;300;400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../dist/css/style.css" />
        <link rel="icon" href="../src/img/favicon.ico" />
        <title>Acme Blog</title>
    </head>
    <body>
        <!-- Header with navigation -->
        <header class="header">
        <header class="header header__blog">
            <div class="header__inner ">
                <a href="../index.html" aria-label="acme home page"
                    ><img
                        src="../src/img/logo.svg"
                        alt="Acme logo"
                        class="icon"
                /></a>
                <nav class="navigation">
                    <ul class="nav__list">
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="#">Blog</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main></main>
        <footer class="footer">
            <div class="container">
                <div class="footer__inner flex">
                    <a href="../index.html" aria-label="acme home page"
                        ><img
                            src="../src/img/logo.svg"
                            alt="Acme logo"
                            class="icon"
                    /></a>
                    <div class="flex">
                        <dl class="flow-content">
                            <dt>Map</dt>
                            <dd><a href="#">Blog</a></dd>
                            <dd><a href="#">Privacy</a></dd>
                        </dl>
                        <dl class="flow-content">
                            <dt>Resources</dt>
                            <dd><a href="#">Courses</a></dd>
                            <dd><a href="#">Hacks</a></dd>
                            <dd><a href="#">Free stuff</a></dd>
                        </dl>
                    </div>
                </div>
                <div class="flex text-serif">
                    <p class="copyright">2020 acme. All rights reserved</p>
                    <ul class="social__list">
                        <li class="social__icon">
                            <a href="https://www.pinterest.com">
                                <svg class="svg">
                                    <use
                                        xlink:href="../src/img/sprite.svg#icon-pinterest-with-circle"
                                    ></use>
                                </svg>
                            </a>
                        </li>
                        <li class="social__icon">
                            <a href="https://www.twitter.com"
                                ><svg class="svg">
                                    <use
                                        xlink:href="../src/img/sprite.svg#icon-twitter-with-circle"
                                    ></use></svg
                            ></a>
                        </li>
                        <li class="social__icon">
                            <a href="https://www.facebook.com"
                                ><svg class="svg">
                                    <use
                                        xlink:href="../src/img/sprite.svg#icon-facebook-with-circle"
                                    ></use></svg
                            ></a>
                        </li>
                        <li class="social__icon">
                            <a href="https://www.linkedin.com"
                                ><svg class="svg">
                                    <use
                                        xlink:href="../src/img/sprite.svg#icon-linkedin-with-circle"
                                    ></use></svg
                            ></a>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>
        <script src="../src/script/index.js"></script>
    </body>
</html>
